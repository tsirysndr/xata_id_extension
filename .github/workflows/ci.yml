name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - name: Cache pgrx build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            /home/runner/.pgrx
          key: ${{ runner.os }}-cargo-pgrx-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-pgrx-
      - name: Install cargo-pgrx if missing
        run: |
          if ! command -v cargo-pgrx &> /dev/null; then
            cargo install cargo-pgrx --locked
          fi
      - name: Run fmt
        run: |
          type cargo
          cargo fmt --all --check
      - name: Init pgrx if cache missed
        if: steps.pgrx-cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update && sudo apt-get install libreadline-dev -y
          cargo install --locked cargo-pgrx
          cargo pgrx init
      - name: Run tests
        run: cargo pgrx test
